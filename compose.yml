services:
  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
  
  rds:
    image: redis:latest
    ports:
      - 6370:6370

  gopher:
    image: golang:1.22.0
    working_dir: /go/src
    volumes:
      - ./go/src:/go/src
  
  rust:
    image: rust:latest
    platform: linux/amd64
    working_dir: /rust
    volumes:
      - ./rust:/rust

  node:
    image: node:latest
    working_dir: /node
    volumes:
      - ./node:/node
    
  deno:
    build:
      dockerfile: ./.images/deno.Dockerfile
    working_dir: /deno
    volumes:
      - ./deno:/deno
    ports:
      - 4507:4507
    command: sh -c "cd deno-svelte && deno task build && deno task serve"

  bun:
    build:
      dockerfile: ./.images/bun.Dockerfile
    ports:
      - 3000:3000

  php:
    image: php:latest
    working_dir: /php
    volumes:
      - ./php:/php

  linux:
    image: ubuntu:latest

  k6:
    image: grafana/k6
    volumes:
      - ./k6:/k6
      
  plantuml:
    image: plantuml/plantuml-server
    ports:
      - 8080:8080
      