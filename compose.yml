services:
  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test

  gopher:
    image: golang:1.22.0
    working_dir: /go/src
    volumes:
      - ./go/src:/go/src
  
  rust:
    image: rust:latest
    platform: linux/amd64
    working_dir: /rust
    volumes:
      - ./rust/dev:/rust

  node:
    image: node:latest
    working_dir: /node
    volumes:
      - ./node:/node
    
  deno:
    build:
      dockerfile: ./.images/deno.Dockerfile
    working_dir: /deno
    volumes:
      - ./deno:/deno
    ports:
      - 8000:8000
    command: deno run --allow-net --allow-read https://raw.githubusercontent.com/magnattic/json-server/master/server.ts --watch ./db.json -port 8000

  bun:
    build:
      dockerfile: ./.images/bun.Dockerfile
    ports:
      - 3000:3000

  php:
    image: php:latest
    working_dir: /php
    volumes:
      - ./php:/php

  linux:
    image: ubuntu:latest

  k6:
    image: grafana/k6
    volumes:
      - ./k6:/k6
      
  plantuml:
    image: plantuml/plantuml-server
    ports:
      - 8080:8080
      