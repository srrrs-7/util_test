apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15  # バージョンを指定
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:  # Secret からパスワードを取得
            secretKeyRef:
              name: postgresql-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgresql-persistent-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 200m  # 必要に応じて調整
            memory: 512Mi  # 必要に応じて調整
          limits:
            cpu: 1000m  # 必要に応じて調整
            memory: 1Gi  # 必要に応じて調整
      volumes:
      - name: postgresql-persistent-storage
        persistentVolumeClaim:
          claimName: postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    app: postgresql
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432